template_path: web.yaml

parameters:
  ProjectName: '{{ var.ProjectName }}'
  Environment: '{{ var.TestEnvName }}'
  EnvironmentFullName: '{{ var.TestEnvFullName }}'

  VpcId: !stack_output network/vpc.yaml::VpcId
  PrivateSubnets: !stack_output network/vpc.yaml::PrivateSubnets
  PrivateSubnetsCidr: '{{ var.PrivateSubnetsCidr }}'
  PublicSubnets: !stack_output network/vpc.yaml::PublicSubnets
  ECSClusterArn: !stack_output test/ecs.yaml::ECSClusterArn
  ECSExecutionRoleArn: !stack_output test/ecs.yaml::ECSExecutionRoleArn
  EC2CapacityProviderName: ''
  ECRRepoUrl: !stack_output common/ecr.yaml::ECRRepoUrl
  SecretArn: !stack_output common/secret.yaml::SecretArn
  DBHost: !stack_output test/ecs.yaml::ECSInstancePrivateDnsName
  DNSHostedZoneId: !stack_output network/dns.yaml::DNSHostedZoneId
  ProjectDNSName: '{{ var.TestProjectDNSName }}'

stack_tags:
  project-name: '{{ var.ProjectName }}'
  environment: '{{ var.TestEnvName }}'
